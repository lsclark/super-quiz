<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Nobody Will Know</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalController.dismissTop()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div *ngIf="playerService.score < 3">
  <div class="modal-body">
    <p>Sorry, you need to have at least three points to make a wager.</p>
    <p>Maybe you can complete a target?</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modalController.dismissTop()"
    >
      Close
    </button>
  </div>
</div>

<div *ngIf="playerService.score >= 3">
  <div class="modal-body">
    <div></div>
    <p class="text-center font-italic font-weight-bold">{{ question.text }}</p>
    <p>
      So you think no-one else will know this? Why not put some points of your
      points on the line?
    </p>
    <div class="form-group">
      <label for="group-response" class="form-label">State your wager:</label>
      <input
        class="form-control"
        id="group-response"
        type="number"
        [(ngModel)]="wager"
        (input)="wagerChanged()"
      />
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="submit()">
      Let's Do It
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modalController.dismissTop()"
    >
      Chicken Out
    </button>
  </div>
</div>
