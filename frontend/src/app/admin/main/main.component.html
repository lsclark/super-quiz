<div class="container">
  <div class="row">
    <div class="col-8">
      <h2 class="my-2">Scoreboard</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col" style="width: 5em">Place</th>
            <th scope="col">Name</th>
            <th scope="col " style="width: 5em">Score</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let nameScore of gameStateService.scores; let idx = index"
          >
            <th scope="row">{{ idx + 1 }}</th>
            <td>{{ nameScore[0] }}</td>
            <td>{{ nameScore[1] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
