<div *ngIf="session.registered$ | async; else LoginBlock">
  <div *ngIf="readyService.ready$ | async; else WaitBlock">
    <app-navbar></app-navbar>
    <app-accordion></app-accordion>
  </div>
</div>

<ng-template #LoginBlock>
  <app-login></app-login>
</ng-template>

<ng-template #WaitBlock>
  <app-wait></app-wait>
</ng-template>
