<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Share the Spoils</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="modalController.dismissTop()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div></div>
  <p class="text-center font-italic font-weight-bold">{{ question.text }}</p>
  <p>Maybe someone else knows? If they do, you'll split the points 50-50.</p>
  <div class="form-group">
    <label for="personal-response" class="form-label"
      >Who can you rely on?</label
    >
    <select
      id="personal-response"
      class="w-100 form-select"
      [(ngModel)]="player"
    >
      <option selected value="null">Choose another player</option>
      <option *ngFor="let name of playerService.others" value="name">
        {{ name | titlecase }}
      </option>
    </select>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="submit()">
    Let's Do It
  </button>
  <button
    type="button"
    class="btn btn-outline-dark"
    placement="top"
    (click)="modalController.dismissTop()"
  >
    Chicken Out
  </button>
</div>
