<div class="container">
  <div class="row align-items-center">
    <div class="col-12 col-sm-6 col-lg-3 mb-3 mb-sm-0">
      <app-grid [targetData]="targetSpec"></app-grid>
    </div>
    <div *ngFor="let col of columns" class="col-12 col-sm-6 col-lg-3">
      <app-target-input
        *ngFor="let input of col"
        [fixed]="input.fixed"
        [correct]="input.correct"
        [input]="input.input"
        [index]="input.index"
        (submission)="makeSubmission(input.index, $event)"
      ></app-target-input>
    </div>
  </div>
</div>
