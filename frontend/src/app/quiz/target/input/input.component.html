<input
  #input
  type="text"
  spellcheck="false"
  [readonly]="fixed"
  [class.user-select-none]="fixed"
  [class.font-italic]="fixed && !correct"
  [class.font-weight-bolder]="correct"
  [class.correct]="correct"
  class="w-100 mb-1"
  (blur)="submitWord()"
  (keyup.enter)="enterPressed()"
  [(ngModel)]="inputValue"
/>
