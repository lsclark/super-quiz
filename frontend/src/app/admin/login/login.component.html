<div class="form-group mx-auto mt-5 p-5">
  <h2>Quiz Admin</h2>
  <div class="input-group">
    <input
      placeholder="Enter the authorisation token"
      class="w-100 mb-3"
      type="text"
      spellcheck="false"
      ngbAutofocus
      (keydown.enter)="submit()"
      [(ngModel)]="name"
    />
  </div>
  <div class="d-grid col-6 mx-auto">
    <button class="btn btn-outline-dark" (click)="submit()">Submit</button>
  </div>
</div>
