<p>
  <span
    class="question-strike"
    [ngClass]="{
      submitted: submitted,
      correct: submitted && correct,
      incorrect: submitted && incorrect,
      delegated: submitted && delegated
    }"
  >
    <span class="question-text">
      <strong>Q{{ index + 1 }}</strong
      >: {{ text }}
    </span>
  </span>
</p>
